<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Changes
    - Changed content='default-src' -> 'script-src' so that CSP applies to our scripts
    - Changed 'none' -> 'self' so that we can load anything from our file
    - Add 'unsafe-inline' so that we can add inline javascript
  -->
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline'">
  <title>ImageOptimizer</title>
</head>
<body>
  <h1>Image Optimizer</h1>
</body>
</html>
